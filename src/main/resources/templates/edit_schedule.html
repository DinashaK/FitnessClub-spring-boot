<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Pulse Fitness | Редактировать тренировку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Редактировать тренировку</h2>

    <form th:action="@{/schedule/edit/{id}(id=${schedule.id})}" method="post" class="bg-light p-4 rounded shadow-sm">
        <input type="hidden" th:value="${schedule.id}" name="id">

        <div class="mb-3">
            <label for="workoutName" class="form-label">Название занятия</label>
            <input type="text" class="form-control" id="workoutName" name="workoutName" th:value="${schedule.workoutName}" required>
        </div>
        <div class="mb-3">
            <label for="trainerName" class="form-label">Имя тренера</label>
            <input type="text" class="form-control" id="trainerName" name="trainerName" th:value="${schedule.trainerName}" required>
        </div>
        <div class="mb-3">
            <label for="day" class="form-label">День недели</label>
            <input type="text" class="form-control" id="day" name="day" th:value="${schedule.day}" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Время</label>
            <input type="text" class="form-control" id="time" name="time" th:value="${schedule.time}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание занятия</label>
            <textarea class="form-control" id="description" name="description" rows="3" th:text="${schedule.description}" required></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </div>
    </form>

    <div class="mt-3 text-center">
        <a href="/schedule" class="btn btn-outline-secondary">Назад к расписанию</a>
    </div>
</div>

</body>
</html>
