<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Pulse Fitness | Редактировать профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Редактировать профиль</h2>

    <form action="/profile/update" method="post" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${profile.firstName}" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${profile.lastName}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${profile.email}" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Телефон</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${profile.phoneNumber}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адрес</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${profile.address}" required>
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">О себе</label>
            <textarea class="form-control" id="bio" name="bio" rows="3" th:text="${profile.bio}" required></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </div>
    </form>

    <div class="mt-3 text-center">
        <a href="/profile" class="btn btn-outline-secondary">Назад к профилю</a>
    </div>
</div>

</body>
</html>
